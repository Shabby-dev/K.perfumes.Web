<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Perfumes</title>
  <link rel="stylesheet" href="prueba1css.css">
</head>
<body>
  <header>
    <div class="logo">Logo</div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Perfumes</a>
      <a href="#">Blog</a>
    </nav>
  </header>

  <section class="hero">
    <img src="banner1.jpg" alt="Banner Principal">
    <div class="hero-text">PROTEIN + CAFFEINE</div>
  </section>

  <section class="bestsellers">
    <h2>Bestsellers</h2>
    <div class="product-grid">
      <div class="product-card">Producto </div>
      <div class="product-card">Producto 2</div>
    </div>
  </section>

  <section class="bestsellers">
    <h2>Bestsellers</h2>
    <div class="product-grid">
      <div class="product-card">Producto 3</div>
      <div class="product-card">Producto 4</div>
    </div>
  </section>

  <section class="launches">
    <h2>Nuevos lanzamientos</h2>
    <div class="product-grid">
      <div class="product-card">Nuevo 1</div>
      <div class="product-card">Nuevo 2</div>
    </div>
  </section>

  <section class="quote-banner">
    <p>Perfumes que despiertan emociones</p>
  </section>

  <section class="gallery">
    <div class="card">Sillage</div>
    <div class="card">Scent layering</div>
    <div class="card">Edición</div>
  </section>

  <footer>
    <p>© 2025 Tienda de Perfumes | Términos | Contacto</p>
  </footer>

</body>
</html>
